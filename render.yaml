services:
  - type: web
    name: xiaozhi-music-mcp
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: python3 music_mcp_websocket_server.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.18
      - key: PORT
        value: 8765
    autoDeploy: false